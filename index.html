<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!--------------- Custom CSS ---------------->
  <link rel="stylesheet" href="Asset/CSS/style.css">
</head>
<body>
  <section class="container">
    <!------ Start of row -------->
    <div class="row">
      <!------ Start of col-3 -------->
      <div class="col-3 mx-auto">
        <!------ Start of card -------->
        <div class="card">
          <!------ Start of card-header -------->
          <div class="card-header">
            <div class="thumbnail-wrapper">
              <img src="Asset/profile-card-component-main/images/image-victor.jpg" alt="" class="thumbnail img-fluid">
            </div>
          </div><!-------- End of Card-header ------->
          <!------ Start of card-body -------->
          <div class="card-body text-center">
            <h1 class="h4 mt-5">
              Victor Crest <span class="text-normal">26</span>
            </h1>
            <p class="parag mt-2">London</p>
          </div><!-------- End of Card-body ------->
          <!------ Start of card-footer -------->
          <div class="card-footer text-center">
            <div class="count">
              <h3 class="h4">80K</h3>
              <p class="h5">Followers</p>
            </div>
            <div class="count">
              <h3 class="h4">803K</h3>
              <p class="h5">Likes</p>
            </div>
            <div class="count">
              <h3 class="h4">1.4K</h3>
              <p class="h5">Photos</p>
            </div>
          </div><!-------- End of card-footer ------->
        </div><!-------- End of card ------->
      </div><!-------- End of col-3 ------->
    </div><!-------- End of row ------->
  </section>
</body>
</html>
